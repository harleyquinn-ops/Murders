const SUPABASE_URL = "https://SEU_PROJETO.supabase.co";

/* ===============================

let state = {
  clan: 1,
  members: { 1: [], 2: [] },
  events: { 1: [], 2: [] },
  deliveries: { 1: [], 2: [] },
  repoItems: { 1: [], 2: [] }

/* ===============================

async function loadData() {
  document.getElementById("output").innerText = "Carregando dados...";

  try {
    const { data, error } = await supabase
      .from("members")
      .select("*");

    if (error) throw error;

    state.members[state.clan] = data;

    document.getElementById("output").innerText =
      `âœ… ${data.length} membros carregados com sucesso.`;

  } catch (err) {
    document.getElementById("output").innerText =
      "âŒ Erro ao carregar dados.";
    console.error(err);
  }
}

/* ===============================
   RELATÃ“RIO MENSAL (CORRIGIDO)
================================ */

function showMonthlyReport() {
  const members = state.members[state.clan];

  if (!members || members.length === 0) {
    document.getElementById("output").innerText =
      "âš ï¸ Nenhum dado carregado para gerar relatÃ³rio.";
    return;
  }

  let report = "ðŸ“‹ RELATÃ“RIO MENSAL\n\n";

}
